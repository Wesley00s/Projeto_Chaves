<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="javascript"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Login</title>
</head>
<body class="pag_login">
    <main>
        <div id="login">
           <aside class="login"><!--Parte de login-->
            <h1 id="h1_login">Controle do Registro de Chaves</h1><!--Nome do programa-->
            <img src="img/Boa Viagem-02-pq.png" alt="logo ifce" id="logo_login">
            <h4 class="h4_login">
                <label for="usuario">Usuário</label></h4><!--entrada de dados do usuario-->
            <input type="text" class="dados_login" name="usuario">
            <br>
            <h4 class="h4_login">
                <label for="senha">Senha</label></h4><!--entrada de senha do usuario-->
            <input type="password" class="dados_login" name="senha">
            <br>
            <button id="enter_login"><a href="pag_principal.html" id="link_login" >Entrar</a></button><!--Botao de etrada para página principal-->
           </aside> 
        </div>
        <div><!--Aqui contem apenas a imagem do campus-->
            <img src="img/Foto_Nova_IF.jpg" alt="foto do campus boa viagem" id="img_login">
        </div>
    </main>
</body>
</html>
